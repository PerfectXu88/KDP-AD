# GitHub Pages Configuration for VIPER-R1 Project Website

# Site settings
title: "VIPER-R1: Mimicking the Physicist's Eye"
description: "A VLM-centric Approach for Physics Formula Discovery"
author: "Jiaqi Liu et al."
email: "jqliu@cs.unc.edu"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# GitHub Pages specific settings
github_username: Jiaaqiliu  # Replace with actual GitHub username
repository: VIPER-R1  # Replace with actual repository name

# Site URL (will be auto-generated for GitHub Pages)
url: "https://jiaaqiliu.github.io"  # Replace with your actual GitHub Pages URL
baseurl: "/VIPER-R1"  # Replace with your repository name

# Theme
theme: minima

# Exclude files from processing
exclude:
  - README.md
  - LICENSE
  - CNAME
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .DS_Store

# Include files in processing
include:
  - _pages
  - assets

# Collections (if needed for future expansion)
collections:
  pages:
    output: true
    permalink: /:name/

# Default layout for different content types
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# SEO and metadata
lang: en-US
timezone: UTC

# Social media and academic profiles (optional)
social_links:
  github: Jiaaqiliu  # Replace with actual GitHub username
  twitter: your-twitter   # Replace with actual Twitter handle (optional)
  linkedin: your-linkedin # Replace with actual LinkedIn profile (optional)

